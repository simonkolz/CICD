name: CI Pipeline task 1

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Python setup
        uses: actions/setup-python@v5
        with:
         python-version: "3.10"


      -  name: install dependencies
         run: | 
           python -m pip install --upgrade pip
           pip install -r chap4/requirements.txt   


      -  name: run linters
         working-directory: chap4
         run: flake8 chap4

      - name: run unit tests
        working-directory: chap4
        run: pytest -q     